        <div class="form-container">
            <h2>Mission Details</h2>
            <form id="multi-step-form" action="/submit" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <label for="success_rate">Success Rate</label>
                        <input type="text" id="success_rate" name="Success Rate" required>

                        <label for="resilience_index">Resilience Index</label>
                        <input type="text" id="resilience_index" name="Resilience Index" required>

                        <label for="communication_quality">Communication Quality</label>
                        <input type="text" id="communication_quality" name="Communication Quality" required>

                        <label for="morale_score">Morale Score</label>
                        <input type="text" id="morale_score" name="Morale Score" required>

                        <label for="casualty_count">Casualty Count</label>
                        <input type="text" id="casualty_count" name="Casualty Count" required>
                    </div>

                    <div class="form-column">
                        <label for="Intel_Availability">Intel Availability</label>
                        <select id="Intel_Availability" name="Intel Availability" required>
                            <option value="CMB">Limited</option>
                            <option value="TRN">Extensive</option>
                            <option value="REC">Minimal</option>
                        </select>

                        <label for="Training_Level">Training Level</label>
                        <select id="Training_Level" name="Training Level" required>
                            <option value="ARM">Advanced</option>
                            <option value="AVI">Basic</option>
                            <option value="UKN">Intermediate</option>
                        </select>

                        <label for="Supply_Level">Supply Level</label>
                        <select id="Supply_Level" name="Supply Level" required>
                            <option value="URB">Medium</option>
                            <option value="RUR">Low</option>
                            <option value="COS">High</option>
                        </select>

                        <label for="Engagement_Frequency">Engagement Frequency</label>
                        <select id="Engagement_Frequency" name="Engagement Frequency" required>
                            <option value="RAR">Rarely</option>
                            <option value="FRQ">Frequently</option>
                            <option value="OCS">Occasionally</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <input type="submit" value="Submit">
                </div>
