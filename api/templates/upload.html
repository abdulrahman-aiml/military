<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload </title>
    <link rel="stylesheet" href="/static/fontawesome-5.5/css/all.min.css" />
    <link rel="stylesheet" href="/static/slick/slick.css">
    <link rel="stylesheet" href="/static/slick/slick-theme.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/templatemo-style.css" />
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../static/pexels-irlando-979729.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #007bff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: #e2e6ea;
            border-color: #0056b3;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            input[type="file"], input[type="submit"] {
                font-size: 14px;
            }
        }
         /* Blurred background image styling */
         #hero {
            position: relative;
            background-image: url('/static/pexels-irlando-979729.jpg');
            background-position: center center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        #hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-position: inherit;
            background-size: inherit;
            filter: blur(10px); /* Blur effect */
            z-index: -1;
        }

        /* Navbar styling */
        

        .navbar-nav .nav-item {
            position: absolute;
            top: 20px; /* Adjust based on your design */
            right: 50px; /* Adjust based on your design */
        }
        
        .navbar-nav .nav-item .btn {
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .navbar-nav .nav-item .btn:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        
        .nav-bar {
            position: relative;
            top: 5px; /* Adjust based on your design */
            right: 20px; /* Adjust based on your design */
        }
        
        .navbar-nav .nav-item .btn {
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .navbar-nav .nav-item .btn:hover {
            background-color: #0056b3;
            text-decoration: none;
        }





    </style>
</head>

<body>
    <section id="hero" class="text-white">
        <!-- Navigation with Home button -->
        <nav class="tm-navbar" id="tmNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn tm-btn-primary " href="/">Home</a>
                    </li>
                </ul>
            </div>        
        </nav>
    </section>

    
    <div class="container">
        <h2>Upload Your File</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
